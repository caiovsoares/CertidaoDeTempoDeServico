<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimento de Certidão de Tempo de Serviço</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="pdf.css" />
    <link rel="stylesheet" href="mobile.css" />
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.inputmask.min.js"></script>
  </head>
  <body class="no-print">
    <form action="javascript:enviar()" class="form-group">
      <div class="control-group">
        <label for="falecido">Militar Falecido?</label>
        <input type="checkbox" id="falecido" name="falecido" />
      </div>
      <span id="falecidoFields">
        <div class="control-group">
          <label for="nomeCompletoSolicitante">Nome do Solicitante</label>
          <input
            type="text"
            id="nomeCompletoSolicitante"
            name="nomeCompletoSolicitante"
            placeholder="Nome Completo"
          />
        </div>
        <div class="control-group">
          <label for="relation">Relação do Solicitante com o Falecido</label
          ><select name="relation" id="relation">
            <option value="Pensionista">Pensionista</option>
            <option value="Beneficiário">Beneficiário</option>
          </select>
        </div>
      </span>
      <div class="control-group">
        <label for="nomeCompleto">Nome</label>
        <input
          type="text"
          id="nomeCompleto"
          name="nomeCompleto"
          placeholder="Nome Completo"
          required
        />
      </div>
      <div class="control-group">
        <label for="nomeMae">Nome da Mãe</label>
        <input
          type="text"
          id="nomeMae"
          name="nomeMae"
          placeholder="Nome Completo"
          required
        />
      </div>
      <div class="control-group">
        <label for="nomePai">Nome do Pai</label>
        <input
          type="text"
          id="nomePai"
          name="nomePai"
          placeholder="Nome Completo"
        />
      </div>

      <div class="flex-row-group">
        <div class="control-group">
          <label for="rua">Endereço</label>
          <input type="text" id="rua" name="rua" required />
        </div>
        <div class="control-group">
          <label for="numero" id="labelNumero">Nº</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div class="control-group">
          <label for="bairro" id="labelBairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
      </div>
      <div class="flex-row-group">
        <div class="control-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="control-group">
          <label for="estado" id="labelEstado">UF</label
          ><select name="estado" id="estado" required>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            <option value="DF">DF</option>
          </select>
        </div>
        <div class="control-group">
          <label for="cep" id="labelCep">CEP</label>
          <input type="text" id="cep" name="cep" required />
        </div>
      </div>

      <div class="flex-row-group">
        <div class="control-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="flex-row-group2">
          <div class="flex-row-group3 margin-left">
            <label id="labelDDD" for="ddd">Telefone</label>
            <input type="text" id="ddd" name="ddd" required />
            <input type="text" id="telefone" name="telefone" required />
          </div>
          <!-- <div class="flex-row-group3">
            <label id="labelTelefone" for="telefone">Telefone</label>
          </div> -->
        </div>
      </div>

      <div class="flex-row-group">
        <div class="control-group">
          <label for="nascimento" id="labelNascimento">Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required />
        </div>
        <div class="flex-row-group2">
          <div class="flex-row-group3 margin-left">
            <label id="labelCidadeNaturalidade" for="cidadeNaturalidade"
              >Naturalidade</label
            >
            <input
              type="text"
              id="cidadeNaturalidade"
              name="cidadeNaturalidade"
              required
            />
          </div>
          <div class="flex-row-group3">
            <label
              id="labelEstadoNaturalidade"
              for="estadoNaturalidade"
              id="labelEstadoNaturalidade"
              >UF</label
            >
            <select name="estadoNaturalidade" id="estadoNaturalidade" required>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
              <option value="DF">DF</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex-row-group">
        <div class="control-group">
          <label for="omIncluido">OM Inclusão</label>
          <input
            type="text"
            id="omIncluido"
            name="omIncluido"
            placeholder="AFA"
            required
          />
        </div>
        <div class="control-group">
          <!-- <label for="dataInclusao">Data de Inclusão</label> -->
          <input type="date" id="dataInclusao" name="dataInclusao" required />
        </div>
      </div>

      <div class="flex-row-group">
        <div class="control-group">
          <label for="omExcluido">OM Exclusão</label>
          <input
            type="text"
            id="omExcluido"
            name="omExcluido"
            placeholder="AFA"
            required
          />
        </div>
        <div class="control-group">
          <!-- <label for="dataExclusao">Data de Exclusão</label> -->
          <input type="date" id="dataExclusao" name="dataExclusao" required />
        </div>
      </div>

      <div class="flex-row-group">
        <div class="control-group">
          <label for="selectPostoGraduacao">Posto/Graduação</label
          ><select
            name="selectPostoGraduacao"
            id="selectPostoGraduacao"
            required
          >
            <option value="Graduação">Graduação</option>
            <option value="Posto">Posto</option>
          </select>
          <input
            type="text"
            id="postoGraduacao"
            name="postoGraduacao"
            placeholder="S2"
            required
          />
        </div>
        <div class="control-group">
          <label for="destino">Destino</label>
          <input
            type="text"
            id="destino"
            name="destino"
            placeholder="INSS"
            required
          />
        </div>
      </div>
      <div class="flex-row-group">
        <div class="control-group">
          <label for="certidao">Certidão de</label
          ><select name="certidao" id="certidao" required>
            <option value="Tempo de Serviço Militar">
              Tempo de Serviço Militar
            </option>
            <option value="Serviço de Guerra">Serviço de Guerra</option>
            <option value="Inteiro Teor">Inteiro Teor</option>
          </select>
        </div>
        <div class="control-group">
          <label for="finalidade">Para fins de</label
          ><select name="finalidade" id="finalidade" required>
            <option value="Averbação">Averbação</option>
            <option value="Aposentadoria">Aposentadoria</option>
          </select>
        </div>
      </div>
      <div class="flex-row-group">
        <div class="control-group">
          <label for="vez">Vez que requer</label>
          <input
            type="text"
            id="vez"
            name="vez"
            placeholder="É a Xª vez que requer"
            required
          />
        </div>
        <div class="control-group">
          <label for="observacao">Observação</label>
          <input type="text" id="observacao" name="observacao" />
        </div>
      </div>

      <input type="submit" value="CRIAR REQUERIMENTO" />
    </form>
  </body>
  <script src="index.js"></script>
</html>
