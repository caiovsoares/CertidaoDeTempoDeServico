<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimento de Certidão de Tempo de Serviço</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="no-print">
    <form action="javascript:enviar()" class="form-group">
      <div class="control-group">
        <label for="falecido">Falecido?</label>
        <input type="checkbox" id="falecido" name="falecido" />
      </div>
      <span id="falecidoFields">
        <div class="control-group">
          <label for="nomeCompletoSolicitante"
            >Nome Completo do Solicitante:</label
          >
          <input
            type="text"
            id="nomeCompletoSolicitante"
            name="nomeCompletoSolicitante"
          />
        </div>
        <div class="control-group">
          <label for="relation">Relação do Solicitante com o Falecido:</label
          ><select name="relation" id="relation">
            <option value="Pensionista">Pensionista</option>
            <option value="Beneficiário">Beneficiário</option>
          </select>
        </div>
      </span>

      <div class="control-group">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required />
      </div>
      <div class="control-group">
        <label for="nomeMae">Nome Completo da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" required />
      </div>
      <div class="control-group">
        <label for="nomePai">Nome Completo do Pai:</label>
        <input type="text" id="nomePai" name="nomePai" />
      </div>
      <div class="control-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />
      </div>
      <div class="control-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
      </div>
      <div class="control-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required />
      </div>
      <div class="control-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required />
      </div>
      <div class="control-group">
        <label for="numero">Nº:</label>
        <input type="text" id="numero" name="numero" required />
      </div>
      <div class="control-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />
      </div>
      <div class="control-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="control-group">
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />
      </div>
      <div class="control-group">
        <label for="cidadeNaturalidade">Natural da Cidade de:</label>
        <input
          type="text"
          id="cidadeNaturalidade"
          name="cidadeNaturalidade"
          required
        />
        <label for="estadoNaturalidade" id="labelEstadoNaturalidade"
          >e do Estado de:</label
        >
        <input
          type="text"
          id="estadoNaturalidade"
          name="estadoNaturalidade"
          required
        />
      </div>
      <div class="control-group">
        <label for="ddd">DDD:</label>
        <input type="text" id="ddd" name="ddd" required />
      </div>
      <div class="control-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required />
      </div>
      <div class="control-group">
        <label for="omIncluido">OM em que foi Incluído:</label>
        <input type="text" id="omIncluido" name="omIncluido" required />
      </div>
      <div class="control-group">
        <label for="dataInclusao">Data de Inclusão:</label>
        <input type="date" id="dataInclusao" name="dataInclusao" required />
      </div>
      <div class="control-group">
        <label for="omExcluido">OM em que foi Excluído:</label>
        <input type="text" id="omExcluido" name="omExcluido" required />
      </div>
      <div class="control-group">
        <label for="dataExclusao">Data de Exclusão:</label>
        <input type="date" id="dataExclusao" name="dataExclusao" required />
      </div>
      <div class="control-group">
        <label for="selectPostoGraduacao">Posto ou Graduação:</label
        ><select name="selectPostoGraduacao" id="selectPostoGraduacao" required>
          <option value="Graduação">Graduação</option>
          <option value="Posto">Posto</option>
        </select>
        <input type="text" id="postoGraduacao" name="postoGraduacao" required />
      </div>
      <div class="control-group">
        <label for="certidao">Tipo de Certidão:</label
        ><select name="certidao" id="certidao" required>
          <option value="Tempo de Serviço Militar">
            Certidão de Tempo de Serviço Militar
          </option>
          <option value="Serviço de Guerra">
            Certidão de Serviço de Guerra
          </option>
          <option value="Inteiro Teor">Certidão de Inteiro Teor</option>
        </select>
      </div>
      <div class="control-group">
        <label for="finalidade">Para fins de:</label
        ><select name="finalidade" id="finalidade" required>
          <option value="Averbação">Averbação</option>
          <option value="Aposentadoria">Aposentadoria</option>
        </select>
      </div>
      <div class="control-group">
        <label for="destino">Orgão de Destino:</label>
        <input type="text" id="destino" name="destino" required />
      </div>
      <div class="control-group">
        <label for="vez">É a Xª vez que requer:</label>
        <input type="number" id="vez" name="vez" required />
      </div>
      <div class="control-group">
        <label for="observacao">Observação:</label>
        <input type="text" id="observacao" name="observacao" />
      </div>
      <input type="submit" value="ENVIAR" />
    </form>
  </body>
  <script src="index.js"></script>
</html>
